description: Create Personium system.

#### リソース定義 ####
parameters:

## AZ定義 ##
  #AZ定義
  availability_zone:
    type: string
    description: Availability zone
    default: jp-west-1a

## 仮想ネットワーク設定 ##
  #DMZネットワーク名
  network_dmz_name:
    type: string
    description: Name of the dmz network
    default: dmz_network

  #DMZサブネット名
  subnet_dmz_name:
    type: string
    description: Name of the dmz subnetwork.
    default: dmz_subnet

  #DMZサブネットワークアドレス
  dmz_subnet_cidr:
    type: string
    description: CIDR representation of the dmz subnet.
    default: 172.16.0.0/24

  #DMZネットワークDHCPアドレスプール開始アドレス
  dmz_dhcp_pool_start:
    type: string
    description: IP of the dhcp-pool start address.
    default: 172.16.0.10

  #DMZネットワークDHCPアドレスプール終了アドレス
  dmz_dhcp_pool_end:
    type: string
    description: IP of the dhcp-pool end address.
    default: 172.16.0.254

  #DMZネットワークゲートウェイIP
  dmz_gateway_ip:
    type: string
    description: gateway of the dmz network
    default: 172.16.0.1

  #DMZルータ名
  dmz_router_name:
    type: string
    description: Name of the public vrouter.
    default: dmz_router

  #SECUREネットワーク名
  network_secure_name:
    type: string
    description: Name of the secure network
    default: secure_network

  #SECUREサブネット名
  subnet_secure_name:
    type: string
    description: Name of the dmz subnetwork.
    default: secure_subnet

  #SECUREサブネットネットワークアドレス
  secure_subnet_cidr:
    type: string
    description: CIDR representation of the dmz subnet.
    default: 172.16.1.0/24

  #SECUREネットワークDHCPアドレスプール開始アドレス
  secure_dhcp_pool_start:
    type: string
    description: IP of the dhcp-pool start address.
    default: 172.16.1.10

  #SECUREネットワークDHCPアドレスプール終了アドレス
  secure_dhcp_pool_end:
    type: string
    description: IP of the dhcp-pool end address.
    default: 172.16.1.254

  #SECUREネットワークゲートウェイIP
  secure_gateway_ip:
    type: string
    description: gateway of the secure network
    default: 172.16.1.1

  #SECUREルータ名
  secure_router_name:
    type: string
    description: Name of the secure vrouter.
    default: secure_router

  #DMZ-SECURE接続ルータ名
  dmz_secure_connect_router_name:
    type: string
    description: Name of the dmz-public connect vrouter.
    default: dmz_secure_connect_router

  #管理用ネットワーク名
  network_mng_name:
    type: string
    description: Name of the management network
    default: mng_network

  #管理用サブネット名
  subnet_mng_name:
    type: string
    description: Name of the management subnetwork.
    default: management_subnet

  #管理用サブネットネットワークアドレス
  mng_subnet_cidr:
    type: string
    description: CIDR representation of the management subnet.
    default: 192.168.0.0/24

  #管理用ネットワークDHCPアドレスプール開始アドレス
  mng_dhcp_pool_start:
    type: string
    description: IP of the dhcp-pool start address.
    default: 192.168.0.10

  #管理用ネットワークDHCPアドレスプール終了アドレス
  mng_dhcp_pool_end:
    type: string
    description: IP of the dhcp-pool end address.
    default: 192.168.0.254

